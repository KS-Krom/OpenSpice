@(message : String, userMail : String)

@import helper._
@import helper.twitterBootstrap._

@main(Messages("newPassword")){

	<h3>@Messages("newPassword")</h3>
	
	<h4>@message</h4>
	
		@form(routes.Index.newPassword(userMail)) {
			
			<div class="clearfix" id="password_field">
			    <label for="password">@Messages("password")</label>
			    <div class="input">
			        
			    	<input type="password" id="password" name="password"/>
			
			        <span class="help-inline"></span>
			        <span class="help-block"></span> 
			    </div>
			</div>
			
			<div class="clearfix" id="confirmPassword_field">
			    <label for="confirmPassword">@Messages("confirmPassword")</label>
			    <div class="input">
			        
			    	<input type="password" id="confirmPassword" name="confirmPassword"/>
			
			        <span class="help-inline"></span>
			        <span class="help-block"></span> 
			    </div>
			</div>
			
			<input type="submit" value=@Messages("submit")>
		}
}
